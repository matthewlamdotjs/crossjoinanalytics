<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Crossjoin Analytics</title>
  <meta name="description" content="Crossjoin Analytics Dashboard">
  <meta name="author" content="Matthew Lam">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
</head>

<body>
    <div class="ui container" style='padding-top: 200px !important;'>
        <h1 class="ui center aligned header">Login</h1>
        <form class="ui form" method="POST" action="/login">
            <center>
            <div class="field" style="max-width: 300px;">
              <label>Username</label>
              <input type="text" name="username" placeholder="Username">
            </div>
            <div class="field" style="max-width: 300px;">
              <label>Password</label>
              <input type="text" name="password" placeholder="Password">
            </div>
            <button class="ui button" type="submit">Login</button>
            <br><br>
            <p>Don't have an account? Register <a href="/register">here</a>.</p>
            </center>
        </form>
    </div>
</body>
</html>
